name: CI/CD using GitHub Actions & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    # ===============================
    # 1. BACKEND - Spring Boot Build
    # ===============================
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: âš™ï¸ Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: ğŸ”¨ Build Spring Boot app
      working-directory: backend/demo
      run: ./gradlew build

    - name: ğŸ³ Docker build & push (backend)
      run: |
        set -e
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-app:latest ./backend/demo
        docker push ${{ secrets.DOCKER_USERNAME }}/backend-app:latest

    # ===============================
    # 2. FRONTEND - Next.js Build
    # ===============================
    - name: ğŸŸ¦ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: ğŸ§¹ Clean npm cache
      working-directory: frontend/app
      run: npm cache clean --force

    - name: ğŸŒ Set npm registry
      working-directory: frontend/app
      run: npm config set registry https://registry.npmjs.org/

    - name: ğŸ“¦ Install dependencies
      working-directory: frontend/app
      run: npm install

    - name: ğŸ—ï¸ Build Next.js app
      working-directory: frontend/app
      run: npm run build

    - name: ğŸ³ Docker build & push (frontend)
      run: |
        set -e
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest ./frontend/app
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest

    # ===============================
    # 3. DEPLOY TO EC2
    # ===============================
    - name: ğŸš€ Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          set -e
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

          # Backend
          docker pull ${{ secrets.DOCKER_USERNAME }}/backend-app:latest
          docker stop backend-container || true
          docker rm backend-container || true
          docker run -d --name backend-container -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/backend-app:latest

          # Frontend
          docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest
          docker stop frontend-container || true
          docker rm frontend-container || true
          docker run -d --name frontend-container -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest

          # Clean up unused images
          docker image prune -a -f
